<head>
  <title>Show-off game</title>
</head>

<body>
  {{> user_widget}}
    <h2>Showoff-game</h2>	
  <div id="display"></div>
  
  {{> game}}
</body>

<template name="user_widget">
	<div class="user_widget">
 	   {{loginButtons}}
   </div>
</template>

<template name="game">
	{{#if currentUser}}
		{{> controls}}
	{{/if}}

	{{> showoff}}
</template>


<template name="controls">
  <table>
	  <tr>
		  <td>&nbsp;</td>
		  <td align="center"><button class="btn btn-large" type="button" id="move-up"><i class="icon-arrow-up"></i></button></td>
		  <td>&nbsp;</td>
	  </tr>
	  <tr><td><button class="btn btn-large" type="button" id="move-left"><i class="icon-arrow-left"></i></button></td>
		  <td><button class="btn btn-large btn-primary" id="show-off">Show off</button></td>
		  <td><button class="btn btn-large" type="button" id="move-right"><i class="icon-arrow-right"></i></button></td>
	  </tr>
	  <tr>
		  <td>&nbsp;</td>
		  <td align="center"><button class="btn btn-large" type="button" id="move-down"><i class="icon-arrow-down"></i></button></td>
		  <td>&nbsp;</td>
	  </tr>
  </table>
</template>


<template name="showoff">
    <div id="showoff">
    	{{#if current_showoff}}
  		<h4>
  			{{current_showoff.name}}
  			<a href="#" class="like"><i class="icon-thumbs-up"></i></a>
  		</h4>
  		<iframe width="100%" height="255px" src="{{showoff_url}}">
  		</iframe>
  		{{/if}}
		{{#unless current_showoff}}
		<h4>Showoffs</h4>
		<ul>
			{{#each list}}
			<li><img src="{{user_picture}}" alt="{{user_name}}" width="24px">{{name}}
			{{#if currentUser}}<a href="#" class="like" showoff="{{_id}}"><i class="icon-thumbs-up"></i></a>{{/if}}
			{{#if likes}}<span class="label label-info">{{likes}} liked this</span>{{/if}}
			{{/each}}
		</ul>
		{{/unless}}
    </div>
</template>
