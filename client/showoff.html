<head>
  <title>Show-off game</title>
</head>

<body>
  {{> user_widget}}
  {{> game}}
</body>

<template name="user_widget">
	<div class="user_widget">
 	   {{loginButtons}}
   </div>
</template>

<template name="game">
	<h2>Showoff-game</h2>
	{{> controls}}
  
  <br/>
  {{> showoff}}
</template>


<template name="controls">
  <table>
	  <tr>
		  <td>&nbsp;</td>
		  <td align="center"><button class="btn btn-mini" type="button" id="move-up"><i class="icon-arrow-up"></i></button></td>
		  <td>&nbsp;</td>
	  </tr>
	  <tr><td><button class="btn btn-mini" type="button" id="move-left"><i class="icon-arrow-left"></i></button></td>
		  <td><button class="btn btn-mini btn-primary" id="show-off">Show off</button></td>
		  <td><button class="btn btn-mini" type="button" id="move-right"><i class="icon-arrow-right"></i></button></td>
	  </tr>
	  <tr>
		  <td>&nbsp;</td>
		  <td align="center"><button class="btn btn-mini" type="button" id="move-down"><i class="icon-arrow-down"></i></button></td>
		  <td>&nbsp;</td>
	  </tr>
  </table>
</template>


<template name="showoff">
    <div id="showoff">
    	{{#if current_showoff}}
  	<h2>
  		{{current_showoff.name}}
  		<button class="btn btn-small" id="like"><i class="icon-thumbs-up"></i></button>
  	</h2>
  	<iframe width="100%" height="400px" src="{{showoff_url}}">
  	</iframe>
  	{{/if}}
	{{#unless current_showoff}}
	<h2>Showoffs list</h2>
	<ul>
		{{#each list}}
		<li>{{user_name}} showing off {{name}} ({{likes}} likes)
		{{/each}}
	</ul>
	{{/unless}}
    </div>
</template>
